<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Resturant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Resturant</h1>
      <h3>We only have 5 tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Current Reservation</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search
                Your Table.</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3><strong>Order Statistics</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name"></h2>
            <div id="stats">
              <h3><strong>ID:</strong> <span id="id"></span></h3>
              <h3><strong>Email:</strong> <span id="email"></span></h3>
              <h3><strong>Phone:</strong> <span id="phone"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $("#search-btn").on("click", () => {
      let searchedCharacter = $("#character-search").val().trim();

      // searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
      searchedCharacter = searchedCharacter.split(" ").join("").toLowerCase();

      $.get("/api/waitlist/" + searchedCharacter, (data) => {
        if(data.routeName) {
          console.log(data);
          $("#stats").show();
          $("#id").text(data.id);
          $("#email").text(data.email);
          $("#name").text(data.name);
          $("#phone").text(data.phone);
        } else {
          console.log("not found");
          $("#name").text("The force is not strong with this one. You character was not found.");
          $("#stats").hide();
        }
      });

    });
  </script>

</body>

</html>
