<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Table List</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c502137733.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #eee;">
      <h1>Restaurant Express</h1>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><i class="fas fa-receipt"></i></span> Make Reservation</button></a>
      <a href="/"><button class="btn btn-lg btn-default"><i class="fas fa-home"></i></span></button></a>
    </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Reservations:</strong></h3>
          </div>
          <div class="card-body">
            <div id="reservation">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waitlist:</strong></h3>
          </div>
          <div class="card-body">
            <div id="waitlist">
            </div>
          </div>
        </div>

  <script type="text/javascript">

      $.get("/api/waitlist/", (data) => {
        let i = 0;
        for(i=0; i<data.length; i++) {
          if(i<5) {
           
            
            $("#reservation").append("<h3>" + "Name: " + data[i].name + "</h3>");
            $("#reservation").append("<p>" + "Number: " + data[i].phone + "<p>");
            $("#reservation").append("<p>" + "Email: " + data[i].email + "<p>");
            $("#reservation").append("<p>" + "ID: " + data[i].id + "<p>");
            $("#reservation").append("<hr>");
          } else {
            $("#waitlist").append("<h3>" + "Name :" + data[i].name + "</h3>");
            $("#waitlist").append("<p>" + "Phone: " + data[i].phone + "</p>");
            $("#waitlist").append("<p>" + "Email: " + data[i].email + "</p>");
            $("#waitlist").append("<p>" + "Unique Id: " + data[i].id + "</p>");
            $("#waitlist").append("<hr>");
          }
        };
        console.log(data);
      });
    
  </script>

</body>

</html>
